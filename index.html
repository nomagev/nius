<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIUS // Project Home</title>
    <style>
        :root {
            --glow: #00ff41;
            --bg: #0d0208;
        }
        body {
            background-color: var(--bg);
            color: var(--glow);
            font-family: 'Courier New', Courier, monospace;
            padding: 5vw;
            line-height: 1.5;
            text-shadow: 0 0 5px var(--glow);
        }
        /* Scanline Overlay */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }
        #display { white-space: pre-wrap; margin-bottom: 20px; }
        .links { 
            display: none; /* Hidden until typing finishes */
            border-top: 1px solid var(--glow);
            padding-top: 20px;
        }
        a {
            color: var(--bg);
            background-color: var(--glow);
            padding: 5px 15px;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
            display: inline-block;
        }
        a:hover { background-color: #fff; box-shadow: 0 0 15px #fff; }
        .cursor { display: inline-block; width: 10px; height: 1.2em; background: var(--glow); animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="display"></div><span id="cursor" class="cursor"></span>

    <div id="nav" class="links">
        <a href="https://github.com/nomagev/nius">VIEW REPOSITORY</a>
        <a href="https://github.com/nomagev/nius/blob/main/LICENSE">GPL 2.0 LICENSE</a>
    </div>

    <script>
        const text = `INITIALIZING NIUS PROTOCOL...
------------------------------
PROJECT: NIUS TERMINAL BROWSER
DEPS:    PYTHON 3.10+
LICENSE: GNU GPL v2.0

> Hacker News integration: OK
> Retro-typewriter FX:    ENABLED
> Markdown Support:      ACTIVE

SYSTEM SUMMARY:
Nius is a minimalist tool designed for focused reading of the 
Hacker News feed directly from the CLI. 

ACCESS GRANTED.`;

        let i = 0;
        const speed = 15; // Faster for better UX

        function type() {
            if (i < text.length) {
                document.getElementById("display").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else {
                document.getElementById("cursor").style.display = "none";
                document.getElementById("nav").style.display = "block";
            }
        }
        window.onload = type;
    </script>
</body>
</html>
